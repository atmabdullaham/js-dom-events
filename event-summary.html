<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dom summary</title>
  </head>
  <body>
    <h1>Final Dom Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-display">Default Input text</p>
    <input type="text" name="" id="input-field" />
    <button id="btn-update">Update</button>
    <br />
    <br />
    <br />

    <button onclick="handleOnClick()">
      Handle Event by Add onclick Function
    </button>
    <button id="event-listener">Handle event by add EventListener</button>
    <script>
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "handled by function attached on onclick attribute";
      }

      // option: 2

      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handleStatus = document.getElementById("handler-status");
          handleStatus.innerText = "Text updated by addEventListener";
        });

      // option: 2 (again)
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          const inputText = inputField.value;
          const p = document.getElementById("input-display");
          p.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
